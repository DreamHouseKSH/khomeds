<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DahanGIS - 연락처</title>
    <style>
        body { font-family: sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        h1 { text-align: center; }
        .contact-info { margin-bottom: 20px; }
        img { max-width: 50%; height: auto; display: block; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DahanGIS - 언제든지 문의하십시오.</h1>
        <p>DahanGIS에 대한 문의사항은 언제든지 환영합니다. 아래 연락처로 문의하시거나 문의 양식을 작성해 주시면 신속하게 답변드리겠습니다.</p>

        <div class="contact-info">
            <h2>연락처 정보</h2>
            <p><strong>주소:</strong> (추후 정보 업데이트 예정)</p>
            <p><strong>전화번호:</strong> (추후 정보 업데이트 예정)</p>
            <p><strong>이메일:</strong> (추후 정보 업데이트 예정)</p>
            <p><strong>웹사이트:</strong> (추후 정보 업데이트 예정)</p>
            <p><strong>영업 시간:</strong> (추후 정보 업데이트 예정)</p>
        </div>

        <!-- 이미지 삽입 위치 -->
        <img src="contact_us_image.jpg" alt="DahanGIS 회사 건물">

        <h2>문의 양식</h2>
        <form action="#" method="post">
            <label for="name">이름:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">이메일:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="subject">제목:</label><br>
            <input type="text" id="subject" name="subject"><br><br>

            <label for="message">내용:</label><br>
            <textarea id="message" name="message" rows="5"></textarea><br><br>

            <input type="submit" value="문의하기">
        </form>
    </div>
</body>
</html>
